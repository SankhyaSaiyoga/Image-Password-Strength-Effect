<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Image Password Strength Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="background" id="background"></div>

        <div class="bg-white rounded p-10 text-center shadow-md">
            <h1 class="text-3x1">Image Password Strenght</h1>
            <p class="text-sm text-grey-800">Change the password to see the effect</p>

        <div class="my-4 text-left">
            <label class="text-grey-800">Email</label>
            <input type="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter email..."/>
        </div>

        <div class="my-4 text-left">
            <label class="text-grey-800">Password</label>
            <input id="password" type="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter password..."/>
        </div>
    </div>
</body>
</html>
